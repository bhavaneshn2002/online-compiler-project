
 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>

    <div class="main-body">

    <div class="code-editor" >
        <div class="code">
            <div class="html-code">
                <h1><img src="images/html.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="images/CSS.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="images/js.png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    </div>
    <div style="align-self: flex-start; justify-self: start;">
        <button style="border-radius: 22px;"><a href="c.html" style="width: 100px;height: 40px;padding-top: 10px; border-radius: 20px; background-color: blue; color: white; text-align: center; font-size: 15px; border: none; cursor: pointer; text-decoration: none;">Go back</a></button>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
